{% extends 'base.html' %}


{% block content %}
<center>
    <h1>Şu Anki Toplantı: <i><b>{{ obj.meeting_name }}</b></i></h1>
    <h2>Başlangıç Zamanı: {{ obj.start_time }}</h2>
    <h2>Bitiş Zamanı: {{ obj.end_time }}</h2>
</center>
<div class="jumbotron">
    <center>
        <a href="{{ obj.meeting_link }}"><button type="button" class="btn btn-dark">Katılma Butonu: <b>{{ obj.meeting_name}}</b></button></a>
    </center>
</div>


{% endblock content %}
